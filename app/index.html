<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <section class="product">
    <div class="container">
      <h3 class="title">
        Хиты продаж
      </h3>
      <div class="product-items">
        <div class="product-item">
          <div class="product-item__img-box">
            <img class="product-item__image" src="#" alt=" product image">
            <div class="product-filter__range">
              <input class="product-filter__range-checkbox" type="checkbox" >
              <span class="product-filter__range-checkbox-text">
                Добавить в сравнение
              </span>
            </div>
            <a class="product-item__title" href="#">
              Теплицы Ботаник ТЮЛЬПАН ПРЕМИУМ АНТИШТОРМ 
            </a>
            <div class="star"></div>
            <div class="product-filter__size">
              <span class="product-filter__size-checkbox-text">
                Выберите длину
              </span>
              <label>
                <input class="product-filter__size-input" type="radio" name="size">
                <span class="product-filter__size-checkbox">4 метра</span>
              </label>
              <label>
                <input class="product-filter__size-input" type="radio" name="size">
                <span class="product-filter__size-checkbox">6 метров</span>
              </label>
              <label>
                <input class="product-filter__size-input" type="radio" name="size">
                <span class="product-filter__size-checkbox">8 метров</span>
              </label>
              <label>
                <input class="product-filter__size-input" type="radio" name="size">
                <span class="product-filter__size-checkbox">10 метров</span>
              </label>
            </div>
            <div class="product-filter__type">
              <span class="product-filter__type-checkbox-text">
                Выберите поликарбонат
              </span>
              <label>
                <input class="product-filter__type-input" type="radio" name="size">
                <span class="product-filter__type-checkbox">“Master” 4 мм</span>
              </label>
              <label>
                <input class="product-filter__type-input" type="radio" name="size">
                <span class="product-filter_typee-checkbox">“Скарб” 4 мм</span>
              </label>
            </div>
            <div class="product-filter__width">
              <span class="product-filter__width-checkbox-text">
                Расстояние между дугами
              </span>
              <label>
                <input class="product-filter__width-input" type="radio" name="size">
                <span class="product-filter__width-checkbox">0,67 метра</span>
              </label>
              <label>
                <input class="product-filter__width-input" type="radio" name="size">
                <span class="product-filter_twidth-checkbox">1 метр</span>
              </label>
            </div>
            <div class="product__price">
              <span class="product__price-tex">
                Цена
              </span>
              <span class="product__price-new">
                820
              </span>
            </div>
            <button class="product__btn" type="submit">
              В корзину
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/main.min.js"></script>
</body>
</html>
